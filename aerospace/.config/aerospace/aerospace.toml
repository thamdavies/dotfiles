after-login-command = []
after-startup-command = []

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = 'move-mouse monitor-lazy-center'

automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 4
inner.vertical = 5

[mode.main.binding]

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

alt-a = 'workspace A' # Any: Docker, Postman,...
alt-b = 'workspace B' # Browser
alt-c = 'workspace C' # Coding
alt-d = 'workspace D' # Document/Finder
alt-g = 'workspace G' # Game
alt-m = 'workspace M' # Music
alt-n = 'workspace N' # NOTE
alt-r = 'workspace R' # Reading
alt-s = 'workspace S' # Setting
alt-t = 'workspace T' # Terminal
alt-v = 'workspace V' # Edit Video
alt-w = 'workspace W' # Work: Slack, ggmeet, discord,...
alt-x = 'workspace X' # VM - enjoy

alt-shift-a = 'move-node-to-workspace A'
alt-shift-b = 'move-node-to-workspace B'
alt-shift-c = 'move-node-to-workspace C'
alt-shift-d = 'move-node-to-workspace D'
alt-shift-g = 'move-node-to-workspace G'
alt-shift-m = 'move-node-to-workspace M'
alt-shift-n = 'move-node-to-workspace N'
alt-shift-r = 'move-node-to-workspace R'
alt-shift-s = 'move-node-to-workspace S'
alt-shift-t = 'move-node-to-workspace T'
alt-shift-v = 'move-node-to-workspace V'
alt-shift-w = 'move-node-to-workspace W'
alt-shift-x = 'move-node-to-workspace X'

alt-shift-f = 'fullscreen'
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']


alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = "move-node-to-workspace C"

[[on-window-detected]]
if.app-id ='com.mitchellh.ghostty'
run = "move-node-to-workspace C"

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = "move-node-to-workspace B"

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = "move-node-to-workspace B"

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = "move-node-to-workspace D"

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = "move-node-to-workspace W"

[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = "move-node-to-workspace R"

[[on-window-detected]]
if.app-id = 'com.apple.iBooksX'
run = "move-node-to-workspace R"

[[on-window-detected]]
if.app-id = 'info.sioyek.sioyek'
run = "move-node-to-workspace R"

[[on-window-detected]]
if.app-id = 'notion.id'
run = "move-node-to-workspace N"

[[on-window-detected]]
if.app-id = 'com.apple.Notes'
run = "move-node-to-workspace N"

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = "move-node-to-workspace N"

[[on-window-detected]]

if.app-id = 'com.googlecode.iterm2'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-id = 'com.blackmagic-design.DaVinciResolveLite'
run = 'move-node-to-workspace V'

[[on-window-detected]]
if.app-id = 'com.obsproject.obs-studio'
run = 'move-node-to-workspace V'

[[on-window-detected]]
if.app-id = 'com.vmware.fusion'
run = 'move-node-to-workspace X'

[[on-window-detected]]
if.app-id = 'org.qutebrowser.qutebrowser'
run = ['layout tiling', 'move-node-to-workspace B']

#which work space is on which monitor
[workspace-to-monitor-force-assignment]
W = 1
C = 'secondary'
X = 'secondary'
D = 'main'
S = 'main'

